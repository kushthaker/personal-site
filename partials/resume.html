<!DOCTYPE html>
<html>
<head>
	<title>Work</title>
</head>
<body>

<a id="resume"></a>

    <div id="project_list">

        <div ng-repeat="work in ctrl.work">
            <div class="row">
                <div class="col-sm-9">
                    <h1>{{work.company}}</h1>
                    <h3>{{work.role}} | {{work.date}} </h3>
                    {{work.description}}
                </div>
                <div class="col-sm-3 links">
                    <img ng-src="{{work.logo}}" />
                </div>
            </div>
        </div>

        <div ng-repeat="edu in ctrl.edu">
            <div class="row">
                <div class="col-sm-9">
                    <h1>{{edu.company}}</h1>
                    <h3>{{edu.role}} | {{edu.date}} </h3>
                    {{edu.caption}}
                </div>
                <div class="col-sm-3 links">
                    <img ng-src="{{edu.logo}}" />
                </div>
            </div>
        </div>

        <div ng-repeat="award in ctrl.awards">
            <div class="row">
                <div class="col-sm-9">
                    <h1>{{award.award}}</h1>
                    <h3>{{award.date}} </h3>
                    {{award.description}}
                </div>
                <div class="col-sm-3 links">
                    <img ng-src="{{award.logo}}" />
                </div>
            </div>
        </div>

    </div>




</body>
</html>
