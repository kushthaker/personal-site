<!DOCTYPE html>
<html>
<head>
	<title>Work</title>
</head>
<body>



    
    <div class="space"></div>

    <div id="resume_list">

        <div class="resume_space">
        <div class="row" id="header">
            <div class="col-xs-6 text-left">
                <a href="#/"><i class="fa fa-arrow-left fa-3x"></i></a>
            </div>
            <div class="col-xs-6 text-right">
                <span>
                    <a href="https://github.com/kushthaker"><i class="fa fa-github fa-3x"></i></a>
                    <a href="mailto:kushthaker@gmail.com"><i class="fa fa-envelope fa-3x"></i></a>
                </span>
            </div>
        </div>
    </div>


        <div class="text-center">
            <h2>How I've stayed busy these past few years.</h2>
            <h2 class="attach">Resume PDF <a href="resume.pdf">here.</a></h2>
        </div>

        <div class="resume_section">
            <h1>Work</h1>
            <div ng-repeat="work in ctrl.work">
                <div class="row">
                    <div class="col-sm-3 resume_img_space">
                        <img ng-src="{{work.logo}}" />
                    </div>
                    <div class="col-sm-9">
                        <h2>{{work.company}}</h2>
                        <h3>{{work.role}} | {{work.date}} </h3>
                        <p>{{work.description}}</p>
                    </div>
                </div>
                <div class="resume_space"></div>
            </div>

        </div>


        <div class="resume_section">
            <h1>Education</h1>
            <div ng-repeat="edu in ctrl.edu">
                <div class="row">
                    <div class="col-sm-3 resume_img_space">
                        <img ng-src="{{edu.logo}}" />
                    </div>
                    <div class="col-sm-9">
                        <h2>{{edu.company}}</h2>
                        <h3>{{edu.role}} | {{edu.date}} </h3>
                        <p>{{edu.caption}}</p>
                    </div>
                </div>
            </div>
            <div class="resume_space"></div>
        </div>

        <div class="resume_section">
            <h1>Awards</h1>
            <div ng-repeat="award in ctrl.awards">
                <div class="row">
                    <div class="col-sm-3 resume_img_space">
                        <img ng-src="{{award.logo}}" />
                    </div>
                    <div class="col-sm-9">
                        <h2>{{award.award}}</h2>
                        <h3>{{award.date}} </h3>
                        <p>{{award.description}}</p>
                    </div>
                </div>
            </div>
            <div class="resume_space"></div>
        </div>

    </div>

    <div class="space"></div>




</body>
</html>
