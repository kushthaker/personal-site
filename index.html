<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kush</title>

	<!-- STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="css/hover.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css"></head>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,800,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- ANGULAR SOURCE -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

    <!-- ANGULAR APP -->
    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="js/controllers/homeCtrl.js"></script>
    
    <script type="text/javascript" src="js/controllers/projectService.js"></script>
    <script type="text/javascript" src="js/controllers/workService.js"></script>
    <script type="text/javascript" src="js/controllers/musicService.js"></script>


	<body ng-app="kush">

		<div class="container text-center">
			<div class="row" id="header">
				<div class="col-sm-6 text-left">
					<h2>KUSH THAKER</h2>
				</div>
				<div class="col-sm-6 text-right">
					<p>icons</p>
				</div>
			</div>


			<div class="row">
				<div class="col-sm-12">
					<div class="grid" id="menu">
						<figure class="effect-marley">
							<img src="img/project.png" alt="img/20"/>
							<figcaption>
								<h2><span>Projects</span></h2>
								<p>Marley tried to convince her but she was not interested.</p>
								<a href="#/projects">View more</a>
							</figcaption>			
						</figure>
						<figure class="effect-marley">
							<img src="img/work.png" alt="img/20"/>
							<figcaption>
								<h2><span>Work</span></h2>
								<p>Marley tried to convince her but she was not interested.</p>
								<a href="#/work">View more</a>
							</figcaption>			
						</figure>
						<figure class="effect-julia">
							<img src="img/music.png" alt="img/20"/>
							<figcaption>
								<h2><span>Music</span></h2>
								<div>
									<p>Julia dances in the deep dark</p>
									<p>She loves the smell of the ocean</p>
									<p>And dives into the morning light</p>
								</div>
								<a href="#">View more</a>
							</figcaption>			
						</figure>						
						<figure class="effect-marley">
							<img src="img/blog.png" alt="img/20"/>
							<figcaption>
								<h2><span>Writing</span></h2>
								<p>Marley tried to convince her but she was not interested.</p>
								<a href="#">View more</a>
							</figcaption>			
						</figure>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
				<div ng-view></div>
		</div>


		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
	</body>
	</html>
