<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kush</title>

	<!-- STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="css/hover.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css"></head>
	<link href='https://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
	<link href='bower_components/components-font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css" />


    <!-- ANGULAR SOURCE -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

    <!-- ANGULAR APP -->
    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="js/controllers/homeCtrl.js"></script>
    
    <script type="text/javascript" src="js/controllers/projectService.js"></script>
    <script type="text/javascript" src="js/controllers/resumeService.js"></script>
    <script type="text/javascript" src="js/controllers/musicService.js"></script>
    <script type="text/javascript" src="js/directives/scroll-detector.js"></script>


	<body ng-app="kush">

		<div class="container text-center">
			<div class="resume_space">
			<div class="row" id="header">
				<div class="col-sm-6 text-left">
					<p>KUSH THAKER</p>
				</div>
				<div class="col-sm-6 text-right">
					<span>
						<i class="fa fa-github fa-3x"></i>
						<i class="fa fa-twitter fa-3x"></i>
						<i class="fa fa-envelope fa-3x"></i>
					</span>
				</div>
			</div>
		</div>

			<div scroll-detector>

			<div class="row">
				<div class="col-sm-12">
					<div class="grid" id="menu">
						<figure class="effect-marley">
							<img src="img/project.png" alt="img/20"/>
							<figcaption>
								<h2><span>Projects</span></h2>
								<p>Playing.</p>
								<a href="#/projects#table"></a>
							</figcaption>			
						</figure>
						<figure class="effect-marley">
							<img src="img/work.png" alt="img/20"/>
							<figcaption>
								<h2><span>Resume</span></h2>
								<p>Working and studying.</p>
								<a href="#/resume#resume">View more</a>
							</figcaption>			
						</figure>
						<figure class="effect-julia">
							<img src="img/music.png" alt="img/20"/>
							<figcaption>
								<h2><span>Music</span></h2>
								<div>
									<p>JAMMING.</p>
								</div>
								<a href="#">View more</a>
							</figcaption>			
						</figure>						
						<figure class="effect-marley">
							<img src="img/blog.png" alt="img/20"/>
							<figcaption>
								<h2><span>Writing</span></h2>
								<p>SHARING.</p>
								<a href="http://blog.kushthaker.com/">View more</a>
							</figcaption>			
						</figure>
					</div>
				</div>
			</div>
		</div>

		<div class="resume_space"></div>

		</div>

		<div class="container">
				<div ng-view></div>
		</div>


		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
	</body>
	</html>
